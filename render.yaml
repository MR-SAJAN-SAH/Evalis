services:
  # PostgreSQL Database
  - type: pserv
    name: evalis-db
    
  # Backend Service (NestJS)
  - type: web
    name: evalis-backend
    runtime: node
    buildCommand: cd evalis-backend && npm install && npm run build
    startCommand: cd evalis-backend && npm run start:prod
    rootDir: ./
    region: singapore
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: evalis-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://evalis-frontend.onrender.com
    
  # Frontend Service (React + Vite)
  - type: web
    name: evalis-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview
    rootDir: ./
    region: singapore
    envVars:
      - key: VITE_API_URL
        value: https://evalis-backend.onrender.com
